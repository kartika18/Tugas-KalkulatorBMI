<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="checkBMI">
      <h1>Check Your BMI Now</h1>
      <p>Enter your weight and height below to check your BMI results</p>
      <form action="">
        <div>
          <label for="inputWeight">Put your weight in here (KG)</label>
          <input type="text" id="inputWeight" placeholder="Weight" />
        </div>
        <div>
          <label for="inputHeight">Put your height in here (CM)</label>
          <input type="number" id="inputHeight" placeholder="Height" />
        </div>
      </form>
      <button type="submit">Calculate BMI</button>
      <p id="forResult">Your BMI adalah sekian</p>
    </section>
  </body>
</html>
