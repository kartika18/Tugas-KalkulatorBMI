<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div id="checkBMI">
        <h1>Check Your BMI Now</h1>
        <p>Enter your weight and height below to check your BMI results</p>
        <form action="">
          <div>
            <label for="inputWeight">Put your weight in here (KG)</label>
            <input type="text" id="inputWeight" placeholder="Weight" />
          </div>
          <div>
            <label for="inputHeight">Put your height in here (CM)</label>
            <input type="number" id="inputHeight" placeholder="Height" />
          </div>
        </form>
        <button id="forSubmit" type="submit">Calculate BMI</button>
        <p id="forResult"></p>
      </div>
      <div id="infoBMI">
        <h1>BMI Categories</h1>
        <ul>
          <li>Underweight = &lt; 18.5</li>
          <li>Normal weight = 18.5 - 24.9</li>
          <li>Overweight = 25 - 29.9</li>
          <li>Obesity = &ge; 30</li>
        </ul>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
